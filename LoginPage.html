<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="icon" href="img2.webp" type="image/x -icon" />
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="WholeBody">
        <div class="Box">
            <div class="Title">
                <h1>Login</h1>
            </div>
            <div class="One">
                <input type="mail" id="FirstInput" placeholder="Email Address">
            </div>
            <br>
            <div class="Second">
                <input type="password" id="SecondInput" placeholder="Password" >
                <i style="font-size:24px" class="fa"></i>
            </div>
            <div class="LowerOne">
                <input id="Check" type="checkbox" checked>
                <p class="rem">Remember me</p>
                <p class="Forget">Forget Password?</p>
            </div>
            <div class="Button">
                <button>Login</button>
            </div>
            <div class="Ending">
                <p class="para">Not A Member</p>
                <p></p>
                <p class="signin">Sign In Now?</p>
            </div>
        </div>   
    </div>    
</body>
</html>
